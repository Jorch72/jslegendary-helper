<mat-card class="box-container">

  <h2>Editions</h2>

  <div *ngFor="let edition of editions">
    <mat-checkbox [(ngModel)]="edition.checked">{{edition.name}}</mat-checkbox>
  </div>

  <div class="button-row">
    <button mat-raised-button color="basic">Back</button>
    <button mat-raised-button color="primary">Next</button>
  </div>

</mat-card>
